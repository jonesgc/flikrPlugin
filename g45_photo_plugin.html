<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- CONFIG FILE -->
    <script type="text/javascript" src="api_config.json"></script>
    <!-- MAIN JS SCRIPT-->
    <script type="text/javascript" src="G45_Photo_plugin.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="G45_FlikrPlugin_CSS.css"></script>
  </head>

  <body>
  <button class="btn btn-primary" data-toggle="collapse" data-target="#flikrPlugin"> FlikrPlugin</button>
  <div id="flikrPlugin" class="collapse">
    <div id="Search" class="container">
      <h1 id="header"> Flikr plugin </h1>
      <div id="imgs" class="collapse">
        <figure id="imgFig"class="figure">
          <img id="IMG" class="image-fluid" src="">
          <figcaption id="figCap"class="fig-caption"></figcaption>
        </figure><br>
        <div id="imgBtns"class="btn-group">
          <button id="bckPhoto" onclick="displayPhoto()" class="btn btn-secondary">Previous Photo</button>
          <button id="nxtPhoto" onclick="displayPhoto()" class="btn btn-primary">Next Photo</button>
        </div>
      </div>
      <div class="w-25 input-group mt-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="city">Cities</label>
        </div>
        <select class="custom-select" id="city">
          <option>Birmingham</option>
          <option>Chicago</option>
        </select>
      </div><br>
      <div id="searchArgs" class="input">
          <label class="checkbox-inline"><input id="Dates" type="checkbox">Dates</label>
          <label class="checkbox-inline"><input id="Tags" type="checkbox">Tags</label>
          <label class="checkbox-inline"><input id="LongLat" type="checkbox">Longitude + Latitude</label>
      </div>
      <button id="Searchbtn" class="btn btn-primary" onclick="getPhotos()" >Search</button>
      <div id="modeSel" class="btn-group">
        <button id="single"  class="btn btn-outline-info" onclick="mode('1')">Single Photo</button>
        <button id="multiple"  class="btn btn-outline-info" onclick="mode('2')">Multiple Photos</button>
      </div>
    </div>
  </div>
  </body>
</html>
